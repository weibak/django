{% extends "base.html" %}
{% load i18n static crispy_forms_filters %}

{% block title %}Products{% endblock %}

{% block content %}
  <main class="products">
    <h1 class="my-4">Products</h1>
    <div class="row">
      <div class="col-3">
          <div class="filters-form mb-4">
          <h3>{% translate "Filters" %}</h3>
          <form class="form-inline">
            {{ filters_form|crispy }}
            <button type="submit" class="save btn btn-primary">Search</button>
          </form>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          {% for product in products %}
            <div class="col-4">
              {% include "products/product_card.html" %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
