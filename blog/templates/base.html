<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{%  static "index.css" %}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% endblock %}
</body>
<br><br>
<footer class="text-center text-white " style="background-color: #444444;">
  <!-- Grid container -->
  <div class="container p-0">
  <br>
      <!-- Section: CTA -->
      {% if request.user.is_authenticated %}
          <section class="glyphicon-log-out">
              <p class="d-flex justify-content-center align-items-center">
                  <span class="me-1">Logout</span>
                  <a href="{% url "logout"%}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Logout</a>
              </p>
          </section>
      {% else %}
          <section class="register">
              <p class="d-flex justify-content-center align-items-center">
                  <span class="me-1">Register for free</span>
                  <a href="{% url "register"%}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Sign UP</a>
              </p>
          </section>
      {% endif %}
      <!-- Section: CTA -->
  </div>
  <!-- Grid container -->
  <!-- Copyright -->
    <div class="text-center p-0" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:
      <a class="text-white" href="https://www.linkedin.com/in/artem-sheibak-a12923227/">Artem Sheibak</a>
    </div>
  <!-- Copyright -->
</footer>
</html>
