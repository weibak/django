{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="col-4 post-item">
  <div class="card">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.text }}</p>
    </div>
  </div>
</div>
{% endblock %}
