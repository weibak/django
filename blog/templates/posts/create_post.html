{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create new post</h1>
  <form enctype="multipart/form-data" method="POST" class="post-form">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="save btn btn-primary">Save</button>
  </form>
{% endblock %}
